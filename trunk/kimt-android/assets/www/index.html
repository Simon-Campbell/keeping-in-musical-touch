<!DOCTYPE HTML>
<html>
<head>
	<title>Keeping In Musical Touch - PhoneGap</title>
	<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="js/websocket.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="js/kimt.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/greenstone.js"></script>
	
	<link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<script type="text/javascript" charset="utf-8">
// new socket
var socket = new WebSocket('ws://echo.websocket.org');

// push a message after the connection is established.
socket.onopen = function() {
 alert('connected');
 socket.send('this text came from a remote server');
};

// alerts message pushed from server
socket.onmessage = function(msg) {
	var
		greenstoneArea = document.getElementById('greenstone');
		
	greenstoneArea.innerHTML = msg.data;
};

// alert close event
socket.onclose = function() {
 alert('closed');
};

var _fontSize = 750;
var _fontRate = 10;
setInterval("growMusic()", 33);

function growMusic() {
	var musicSpan = document.getElementById("music");
	
	musicSpan.style.fontSize = _fontSize.toString() + "%";
	
	_fontSize += _fontRate;

	if (_fontSize > 1000) {
		_fontRate = -10;
	} else if (_fontSize < 500) {
		_fontRate = 10;
	}
}

</script> 
	<div class="content">
	<h1>Hello World</h1>
	<p>This is a test PhoneGap application.</p>
	<p>
		This is a simple HTML file with CSS and JavaScript. Working on an Android 2.1 phone,
		Android 3.0.1 tablet and the Android 3.2 tablet emulator.
	</p>
	<p id="music" style="font-family: 'LassusRegular'; font-size: 1000%;">
		abcd
	</p>
	<p>
		<button id="drawButton" type="button" onClick="draw(0.0);">
			Draw
		</button>
		
		<button type="button" onClick="rotateCanvas();">
			Rotate
		</button>
		
		<button type="button" onClick="alert('JavaScript Alert');">
			Alert
		</button>
	</p>
	
	<p>
	<canvas id="drawPad" class="drawingCanvas" width="200" height="200">
		Your browser doesn't support canvas.
	</canvas>
	</p>

	<div id="greenstone" class="topbottom">
		fill me in
	</div>	
	
	</div>

</body>
</html>
